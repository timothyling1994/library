<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="prototype.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="container">
			<div id="modalWindow" class="modal">
				<div class="modal-content">

					<span class="close">&times;</span>
					<div id="addbookTitle">Add Book?</div>

					<label>Title:</label>
					<input id="title-input" type="text"><br>
				
					<label>Author:</label>
					<input id="author-input" type="text"><br>
					
					<label># of Pages:</label>
					<input id="numPages-input" type="text"><br>
					
					<label>Read</label><input type="radio" name="hasReadOption" id="hasRead">
					<label>Not Read</label><input type="radio" name="hasReadOption" id="hasNotRead" checked="checked"><br>
					
					<div id="button-row"><button id="submit" type="submit" value="Submit">Submit</button></div>	
				</div>
			</div>

			<div id="editModalWindow" class="modal">
				<div class="modal-content">

					<span class="close">&times;</span>
					<div id="editBook">Edit Book?</div>

					<label>Title:</label><input id="edit-title-input" type="text"><br>
				
					<label>Author:</label><input id="edit-author-input" type="text"><br>
					
					<label># of Pages:</label><input id="edit-numPages-input" type="text"><br>
					
					<label>Read</label><input type="radio" name="hasReadOption" id="edit-hasRead">
					<label>Not Read</label><input type="radio" name="hasReadOption" id="edit-hasNotRead"><br>
					
					<div id="button-row"><button id="submit-edits" type="submit" value="Submit">Submit</button></div>	
				</div>
			</div>
			<div id="title">Good Reads</div>
			<div class="booklist">

			</div>
			<button id="add-book">Add Book</button>
			<button id="localStorageOption">Local Storage?</button>
			<button id="fireBaseOption">Firebase Storage?</button>
	

		</div>
	</body>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
</html>
